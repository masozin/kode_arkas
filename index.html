                        </svg>
                    </div>
                    <input

                </div>

        </div>

        <!-- Content Container -->

                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>

                            </th>

                                <div class="flex items-center">Rekening <span class="ml-1" x-show="sortKey === 'Kode Rekening'" x-text="sortDir === 'asc' ? '↑' : '↓'"></span></div>
                            </th>
                            <th @click="sort('Nama Barang')" class="px-6 py-4 text-xs font-bold text-slate-500 uppercase cursor-pointer hover:bg-slate-100 transition">
                                <div class="flex items-center">Nama Barang <span class="ml-1" x-show="sortKey === 'Nama Barang'" x-text="sortDir === 'asc' ? '↑' : '↓'"></span></div>
                            </th>
                            <th @click="sort('Harga Maksimal')" class="px-6 py-4 text-xs font-bold text-slate-500 uppercase cursor-pointer hover:bg-slate-100 transition w-56 text-right">

                                <td class="px-6 py-4 text-sm text-slate-600" x-text="item['Kode Rekening']"></td>
                                <td class="px-6 py-4 text-sm font-semibold text-slate-800" x-text="item['Nama Barang']"></td>
                                <td class="px-6 py-4 text-right">
                                    <div class="text-sm font-bold text-blue-700" x-text="formatRupiah(item['Harga Maksimal'])"></div>
                                    <div class="text-[10px] text-slate-400 font-bold uppercase" x-text="'PER ' + (item['Satuan'] || 'PCS')"></div>
                                </td>
                            </tr>

            </div>

            <!-- Mobile Card View (Visible on mobile) -->

                    <button @click="nextPage()" :disabled="page === totalPages" class="px-3 py-1.5 border rounded-lg bg-white text-xs md:text-sm disabled:opacity-40 shadow-sm font-medium hover:bg-slate-50 transition">Next</button>

        </div>
    </div>

    <script>
        function barangApp() {
            return {
                search: '',
                page: 1,
                perPage: 25,
                items: [],
                loading: true,
                showToTop: false,
                sortKey: 'Nama Barang',
                sortDir: 'asc',
                
                async fetchData() {
                    this.loading = true;
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('File data.json gagal dimuat');
                        const data = await response.json();
                        this.items = Array.isArray(data) ? data : [];
                    } catch (error) {
                        console.error('Fetch Error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                // Helper untuk format Rupiah
                formatRupiah(number) {
                    if (number === undefined || number === null) return 'Rp 0';
                    const val = typeof number === 'string' ? parseFloat(number.replace(/[^\d.-]/g, '')) : number;
                    return new Intl.NumberFormat('id-ID', {
                        style: 'currency',
                        currency: 'IDR',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(val || 0);
                },

                // Helper untuk membersihkan angka saat sorting
                cleanNumeric(val) {
                    if (typeof val === 'number') return val;
                    return parseFloat(String(val || '0').replace(/[^\d.-]/g, '')) || 0;
                },

                sort(key) {
                    if (this.sortKey === key) {
                        this.sortDir = this.sortDir === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortKey = key;
                        this.sortDir = 'asc';
                    }
                    this.page = 1;
                },

                get filteredItems() {
                    let results = [...this.items];

                    if (this.search) {
                        const q = this.search.toLowerCase();
                        results = results.filter(item => 
                            String(item['Nama Barang'] || '').toLowerCase().includes(q) ||
                            String(item['ID Barang'] || '').toLowerCase().includes(q) ||
                            String(item['Kode Rekening'] || '').toLowerCase().includes(q)
                        );
                    }

                    if (this.sortKey) {
                        results.sort((a, b) => {
                            let aVal = a[this.sortKey];
                            let bVal = b[this.sortKey];

                            if (this.sortKey === 'Harga Maksimal') {
                                aVal = this.cleanNumeric(aVal);
                                bVal = this.cleanNumeric(bVal);
                            } else {
                                aVal = String(aVal || '').toLowerCase();
                                bVal = String(bVal || '').toLowerCase();
                            }

                            if (aVal < bVal) return this.sortDir === 'asc' ? -1 : 1;
                            if (aVal > bVal) return this.sortDir === 'asc' ? 1 : -1;
                            return 0;
                        });
                    }
                    return results;
                },

                get totalPages() {
                    return Math.ceil(this.filteredItems.length / this.perPage) || 1;
                },

                get paginatedItems() {
                    const start = (this.page - 1) * this.perPage;
                    return this.filteredItems.slice(start, start + parseInt(this.perPage));
                },

                nextPage() { if (this.page < this.totalPages) { this.page++; window.scrollTo({ top: 0, behavior: 'smooth' }); } },
                prevPage() { if (this.page > 1) { this.page--; window.scrollTo({ top: 0, behavior: 'smooth' }); } }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
